
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# Fsor a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = waybar
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
#exec-once = hyprshade on blue-light-filter ## this shit fucks up the recording
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = konsole
$fileManager = dolphin
$menu = wofi --style ~/.config/wofi/style.css --show drun

# Environment Variables
env = XCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-
env = GTK_THEME=Breeze:dark
exec = gsettings set org.gnome.desktop.interface gtk-theme "Breeze:dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.5 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(8b0000ee) rgba(b22222ee) 45deg
    col.inactive_border = rgba(3a0d0daa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Wallpaper


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, KP_Enter, exec, $terminal
bind = $mainMod, Q, killactive,
#bind = $mainMod, E, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Z, togglefloating,
bind = $mainMod, Z, pin
bind = $mainMod, X, togglefloating,
bind = $mainMod, B, pseudo, # dwindle

# Stuff
bind = $mainMod, H, togglesplit, # dwindle
bind = $mainMod, R, exec, $menu

# Move window with mainMod + arrow keys
bind = SUPER, left, movewindow, l
bind = SUPER, right, movewindow, r
bind = SUPER, up, movewindow, u
bind = SUPER, down, movewindow, d

# Move focus with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

#Screenshot
bind =,Print, exec, hyprshot --mode region area

#Audio stuff
bind = MOD5 ,F5, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioPrev , exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = MOD5 ,F6, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioPlay , exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

#Next/Previous track
bind = $MOD5, F7, exec, playerctl previous
bind = , XF86AudioNext, exec, playerctl previous
bind = $MOD5, F8, exec, playerctl next
bind = ,XF86AudioStop, exec, playerctl next

#Mute/Unmute Play/Stop
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind= MOD5, F9, exec, playerctl play-pause # the stupid key is called play , but it toggles
bind= ,XF86Search, exec, playerctl play-pause # the stupid key is called play , but it toggles



# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cavasik
bind = $mainMod, C, exec, flatpak run io.github.TheWisker.Cavasik

# Shutdown/logout
bind = $mainMod SHIFT, ESC, exec, shutdown now
bind = $mainMod SHIFT, E, exec, hyprctl dispatch exit
bind = $mainMod, L, exec, swaylock

# PiP Stuff
windowrulev2 = float,pin,title:^(Picture-in-Picture)
windowrulev2 = float,pin,title:^(Picture-in-picture)

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
